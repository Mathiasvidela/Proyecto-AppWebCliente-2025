<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/favico.svg"/>
    <link rel="stylesheet" href="../Style/Style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">


    <!--Tipografias usadas-->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/favico.svg" type="image/x-icon">

    <title>ZhenPhone Admin</title>
  </head>

  
  
  <body>
 
    <header>
      <nav class="nav-header margin">
        <div class="btn-back">
          <a href="../index.html" class="btn-fill-black"><i class="fa-solid fa-home"></i> Volver al Panel</a>
        </div>

        <h3>Panel de Administración</h3>


        <div class="logo-btn">
           <button class="menu-btn" id="menuBtn" ><i class="fa-solid fa-bars"></i></button>
          <a href="../index.html"><img src="../images/ZenPhone.svg" alt="Logo" class="logo" /></a>
        </div>

      </nav>
    </header>

    <main>

      <section class="headerAdmin">

        <div>
          <input type="text" id="txtBuscarAdmin" class="buscadorAdmin" placeholder="Buscar producto por nombre">
        </div>

        <div class="btnAgregar">
          <a id="btnAgregar" class="btn-fill">Agregar nuevo producto <i class="fa-solid fa-plus"></i></a>
        </div>

      </section>

        <div class="table-container">

            <table id="tbl">

                <!-- cabecera -->
                <thead class="header-tabla">
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Descripción</th>
                        <th>RAM</th>
                        <th>Almacenamiento</th>
                        <th>feature 1</th>
                        <th>feature 2</th>
                        <th>feature 3</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                        
                    </tr>

                </thead>

                <tbody id="itemsInsert">
                    <!-- los items se insertan desde js -->
                </tbody>
            </table>
        </div>
    </main>


    <!-- modal eliminar -->
  <div id="deleteModal" class="modal hidden">

    <div class="modal-content">
      <h2>Eliminar producto</h2>
      <p>¿Seguro que querés eliminar este producto?</p>

      <div class="modal-actions">
        <button id="confirmDelete" class="btn-fill">Eliminar</button>
        <button id="cancelDelete" class="btn-fill-black">Cancelar</button>
      </div>
    </div>

  </div>

  
    <script type="module" src="../Js/admin.js"></script>

  </body>
</html>

            <div class="nav-list" id="navList">

   <main>
    <div class="margin">
      <h2>Carrito de <span class="font-bold text-accent">compras</span></h2>
    </div>
    
    <section class="cart margin" id="cartItems">

       <div class="cart-products" id="cartProducts">

       </div>

        <div class="cart-pedido">

            <h4>Tu Pedido (<span id="cantItems">1</span>)</h4>
            <hr>

            <div class="flex-pedido">
                <p>SubTotal</p>
                <p id="subTotal">$650</p>
            </div>

            <div class="flex-pedido">
                <p>Envio</p>
                <p id="envio"></p>
            </div>

            <div class=" flex-pedido">
                <p>IVA</p>
                <p>21%</p>
            </div>

            <div class="flex-pedido">
                <h4>Total</h4>
                <h4>$<span id="total">786,5</span></h4>
            </div>
            
            <div class="acciones">
              <button class="btn-fill" id="comprarBtn">Comprar</button>
              <button class="btn-fill-black" id="vaciarBtn">Vaciar carrito</button>
            </div>
        
        </div>

        <div class="cupon">

          <div class="flex-pedido">
            <p>¿Tienes un cupon de descuento?</p>
            <button class="btn-mas">+</button>
          </div>

          <input type="text" placeholder="Ingrese su Cupon" class="cupon" id="descuento">
            
        </div> 

       
    </section>
